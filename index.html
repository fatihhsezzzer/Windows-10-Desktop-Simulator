<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Windows 10 Pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body style="background-image: url('assets/images/Backgraunds/login.png')">
    <hr />
    <div id="fullSizeImage">
      <img src="assets/images/Backgraunds/bluestart.png" />
    </div>

    <div id="power">
      <i onclick="desktopLogin()" class="fa-solid fa-power-off"></i>
    </div>
    <div id="kapsayıcı">
      <div id="Kullanıcı-form" class="container">
        <div style="text-align: center" class="container">
          <div class="row justify-content-center">
            <div style="display: none" id="gizleForm" class="col-md-4">
              <div
                class="card mt-5"
                style="background-color: rgb(139, 128, 128, 0.6)"
              >
                <div class="card-header">
                  <h4>Kullanıcı Girişi</h4>
                </div>
                <div class="card-body">
                  <form id="loginForm">
                    <div>
                      <img
                        style="width: 100px; height: 100px"
                        src="assets/images/user/user1.jpg"
                        class="rounded-circle"
                      />
                    </div>
                    <div class="mb-3">
                      <p>Fatih SEZER</p>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label"
                        >Şifre:1234
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Şifre Giriniz"
                          id="password"
                      /></label>
                    </div>
                    <button
                      onclick="login()"
                      id="loginButton"
                      type="submit"
                      class="btn btn-dark"
                    >
                      Giriş Yap
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        style="display: none !important; margin-top: 300px !important"
        id="prosessBar"
        class="mt-4 d-flex justify-content-center"
      >
        <div style="width: 50%">
          <h2 class="text-primary text-center" id="prosessTitle"></h2>
          <div
            class="progress"
            role="progressbar"
            aria-label="Animated striped example"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div
              id="progressBar"
              class="bg-info progress-bar progress-bar-striped progress-bar-animated"
              style="width: 0%"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
